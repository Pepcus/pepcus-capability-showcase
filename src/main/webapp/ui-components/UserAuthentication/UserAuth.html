<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Featuring various form elements"/>
    <link href="../../css/include.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/progression.min.js"></script>
    <script type="text/javascript" src="js/demoProgression.js"></script>
    <script type="text/javascript" src="js/UserAuth.js"></script>
    <script type="text/javascript" src="js/UserVerify.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/user-auth.css">
</head>
<body class="body">
<div class="rendering-container">
    <section class="section-container border-darkblue">
        <div class="content-heading darkblue">
            <h2 class="h5 white-heading">User Authentication</h2>
        </div>
        <form id="myform" class="form-progression-contents">
            <p>
            <div class="progression-input-field">
                <label class="label" for="f1">Name</label>

                <input id="name" data-progression type="text" data-helper="Give a name , so we can call you something"
                       name="name" value="" placeholder="Name"></div>
            </p>

            <p>
            <div class="progression-input-field">
                <label class="label" for="">Number</label>

                <input id="number" data-progression type="number"
                       data-helper="Provide a number to get updates on your phone" name="number" value=""
                       placeholder="Number">
            </div>
            </p>

            <p class="left">
            <div class="progression-input-field">
                <label class="label" for="">Email</label>

                <input id="email" data-progression type="email"
                       data-helper="Verify yourself using the auth code send to your email " name="email" value=""
                       placeholder="Email"></div>
            </p>

            <p class="right">
            <div class="progression-input-field">
                <label class="label" for="">Password</label>

                <input id="password" data-progression type="password"
                       data-helper="Privacy should be your highest priority" name="password" value=""
                       placeholder="Password"></div>
            </p>

            <p class="right">
            <div class="progression-button">
                <button type="button" class="btn" name="btnSubmit" id="btnSubmit" value="Lets Go!">Submit</button>
            </div>
            </p>
        </form>
        <div class="" style="display:none; margin:10px; width:35%;" id="verifyUser">
            <form id="verifyForm">
                <div class="form-control input">
                    <input type="number" name="otp" id="otp" placeholder="Enter the verification code">
                    <button type="button" class="btn" name="btnSubmitVerify" id="btnSubmitVerify" value="Lets Go!">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="js/MiscFormElements.js"></script>

</html>
