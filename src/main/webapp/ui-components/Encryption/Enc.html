<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/fileEnc.js"></script>
    <script type="text/javascript" src="js/pwdEnc.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/common/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/Enc.css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-heading blue"><h2 class="h5 white-heading">Password & File encryption</h2></div>
        <div class="encrypt-container">

            <div class="pwd-encrypt-wrapper">
                <div class="wrapper-heading blue"><h2 class="h5 white-heading">Password encryption</h2></div>
                <div class="pwd-encrypt-wrapper-form">
                <form role="form" name="pwdEncForm" id="pwdEncForm">
                        <div class="">
                            <div class="">
                                <div class="form-group">
                                    <div class="selectContainer">
                                        <select class="form-control" name="algorithm" id="algorithm" required>
                                            <option value="">--Select Encryption methid--</option>
                                            <option value="bcrypt">Bcrypt</option>
                                            <option value="base64">Base64</option>
                                            <option value="TripleDES">TripleDES</option>
                                            <option value="PBKD">PBKD</option>
                                            <option value="md5">Message Digest (MD5)</option>
                                            <option value="sha">SHA-512</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="input-string">
                                <div class="form-group">
                                    <!--<label class="sr-only" for="password">Input String</label>-->
                                    <input type="text" name="password" placeholder="Enter any String..." required
                                           class="form-control" id="password">
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>

                        <div class="">
                            <div class="form-group">
                                <input type="text" name="pwdResponse" id="pwdResponse">
                            </div>
                        </div>

                </div>
            </div>


            <div class="file-encrypt-wrapper">
                <div class="wrapper-heading blue"><h2 class="h5 white-heading">File encryption</h2></div>
                <div class="file-encrypt-wrapper-form">
                <form role="form" name="fileEncForm" id="fileEncForm" enctype="multipart/form-data">
                    <div class="">
                        <div class=" " >
                            <div class="form-group">
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="pass-input">

                            <div class="form-group">
                                <input type="password" class="form-control" id="key" name="key" placeholder="Enter password">
                            </div>

                    </div>

                    <div class="submit-btn">
                        <div >
                            <input type="submit" class="btn" id="btnSubmit">
                        </div>
                    </div>
                </form>
                <br>

                <div id="fileResult" style="display:none;">
                    <input type="text" name="r" id="r/">
                </div>
            </div>
            </div>
        </div>
</div>
</body>
</html>
