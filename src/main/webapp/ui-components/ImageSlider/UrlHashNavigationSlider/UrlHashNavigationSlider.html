<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>

 <link rel="stylesheet" href="../../js/OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css" />
 <link rel="stylesheet" href="../../js/OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css" />
 <link rel="stylesheet" href="../../js/OwlCarousel2-2.2.1/dist/assets/owl.theme.default.min.css">

 <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css"/>

 <script type="text/javascript" src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
 <script src="../../js/OwlCarousel2-2.2.1/dist/owl.carousel.min.js"></script>
  <script src="imageSlider.js"></script>

<style type="text/css">
    button.secondary, .button.secondary{
    background-color: #e7e7e7;
    border-color: #b9b9b9;
    color: #333;
    padding:10px;
  }
</style>
</head>
<body style="background-color: #461B93;">

  

  <div class="owl-carousel owl-theme owl-loaded owl-drag">
      <div class="item" data-hash="zero">
        <img src="img/photography/2.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item" data-hash="one">
        <img src="img/photography/3.jpg" alt="New york" style="width:100%;">
      </div>
      
      <div class="item" data-hash="two">
        <img src="img/photography/4.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item" data-hash="three">
        <img src="img/photography/5.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item" data-hash="four">
        <img src="img/photography/6.jpg" alt="Chicago" style="width:100%;">
      </div>   
  </div>
  <hr>
<div class="links">
  <a class="button secondary url" href="#zero">zero</a>
  <a class="button secondary url" href="#one">one</a>
  <a class="button secondary url" href="#two">two</a>
  <a class="button secondary url" href="#three">three</a>
  <a class="button secondary url" href="#four">four</a>
</div>
</body>
</html>
