<html  ng-app="PdfDemo">
    <meta charset="utf-8"/>
    <head>

        <title>Pdf Generator</title>

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="js/ngDialog-master/js/ngDialog.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
		        <script src="../js/jquery.nicescroll.min.js"></script>


        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog.min.css">
        <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog-theme-default.min.css">

        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/PdfDemo.css">

    </head>

    <body>
	  <form action="" medivod="post" id="empform" ng-controller="EmployeeData">
        <h1>Add Details </h1>

        <div class="form-field emp-data">
            <section>
                <img src="https://png.icons8.com/ultraviolet/40/000000/gender-neutral-user.png">
                <input id="firstName field" class="empData" ng-model="EmpData.firstname"  required="" type="text" placeholder="Firstname">
            </section>
        </div>
        <div class="form-field">
            <section>
                <img src="https://png.icons8.com/ultraviolet/40/000000/gender-neutral-user.png">
                <input id="lastName field" class="empData" ng-model="EmpData.lastname" required="" type="text" placeholder="Lastname">
            </section>
        </div>

        <div class="form-field">
            <section>
                <img src="https://png.icons8.com/color/40/000000/worldwide-location.png">
                <input id="address" class="empData" ng-model="EmpData.address" required="" type="text" placeholder="Employee Adress">
            </section>
        </div>

        <div class="form-field">
            <section>
                <img src="https://png.icons8.com/office/40/000000/employee-card.png">
                <input id="employeeId" class="empData" ng-model="EmpData.employeeId"  required="" type="text" placeholder="Employee ID">
            </section>
        </div>

          <div class="form-buttons">
              <input  type="button" class="btn a-btn--filled" value="Add" ng-click="AddEmployee(EmpData);">

<!--
              <button  class="a-btn&#45;&#45;filled" ng-click="AddEmployee(EmpData);">Add</button>
-->
            <button type="reset" class="a-btn">Reset</button>
        </div>

    </form>
    
    </body>
</html>
