    <script type="text/javascript">
      $(document).ready(function () {
        // Call Smart Cart
        $('#SmartCart').smartCart();
        $(".scTabs").niceScroll({cursorborder: "", cursorcolor: "#C2C2C2"});
        $(".rendering-container").niceScroll({cursorborder: "", cursorcolor: "#C2C2C2"});
        $("#checkoutPopup").niceScroll({cursorborder: "", cursorcolor: "#C2C2C2"});


      });

    </script>
</head>

        <div class="mainContainer">
            <form class="scForm" action="results.php" method="post">

                <!-- Smart Cart HTML Starts -->
                <div id="SmartCart" class="scMain">
