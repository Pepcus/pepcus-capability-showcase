<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSV to JSON</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"  src="js/csv2json.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/csvConvertor.css">

</head>
<body>
<div class="wrapper">
    <div class="wrapper-heading">
        CSV to JSON Converter

    </div>
    <div class="wrapper-content">
        <p class="h5">Paste Your CSV Here:</p>
        <div class="csv-input">
                <textarea id="csv" class="text">"Id","UserName"
"1","pepcus"
"2","solutions"
"3","pepcus solutions"</textarea>
        </div>
        <div class="convert-btn">
            <button id="convert" class="btn">Convert to JSON</button>
            &nbsp;&nbsp;  </div>
        <div class="json-output">
            <textarea id="json" class="text"></textarea>
        </div>
    </div>
</div>

</body>
</html>
