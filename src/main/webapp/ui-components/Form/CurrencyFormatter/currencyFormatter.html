<html>
	<head>
		<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.formatCurrency-1.4.0.min.js" type="text/javascript"></script>
  		<link rel="stylesheet" href="../../css/jquery/theme/smoothness/jquery-ui.css">
 		<link href='../../css/include.css' rel='stylesheet' type='text/css'>
		<style>
		ui-corner-all, .ui-corner-bottom, .ui-corner-right, .ui-corner-br {
			border-bottom-right-radius: 4px;
			border-color: #27537a;
		}
		#input1
		{
			text-align: left;
		}
		.enterAmount span{float:left;}
		.enterAmount {max-width: 100%; margin-top: -12px;}
		#label{
		margin-top:3px;
		}
		</style>
	</head>
	<body >
	<br>
		<div id="caspage">
			<form name="ProposedPortfolioForm" >
					<div class="enterAmount" >
							<span id="label">Enter Amount : </span><span><input  name="input1" maxlength="20" id="input1" placeholder="$" type="text"></span>
					</div>
			</form>
			<script type="text/javascript">
				$('#input1').keyup(function(){
					
					$('#input1').formatCurrency({ 
						roundToDecimalPlace: -2,
						symbol: ''
					});
					
					temp = $('#input1').val();
					$('#input1').val('$'+check(temp));
					});
					
					function check(e){
						var flag=false;
						for(i=0;i<e.length;i++){
						if(e[i]==0 || e[i]==1 || e[i]==2 || e[i]==3 || e[i]==4 || e[i]==5 || e[i]==6 || e[i]==7 || e[i]==8 || e[i]==9 || e[i]==',' || e[i]=='.'){
						flag=true;
						}
						else
						flag=false;
						}
						
						if(flag)
						{
						if(e[e.length-1] == ',')
						e = '';
						return e;
						}
						else
						{
						e = '';
						return e;
						}
					}
			</script>
		</div>
		
	</body>
</html>
