<html  ng-app="mailingTool">
    <meta charset="utf-8"/>
    <head>

        <title>Mailing Tool</title>

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script src="js/ngDialog-master/js/ngDialog.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog.min.css">
        <link rel="stylesheet" href="js/ngDialog-master/css/ngDialog-theme-default.min.css">

        <link rel="stylesheet" type="text/css" href="css/global.css">
        <link rel="stylesheet" type="text/css" href="css/mailingTool.css">

    </head>

    <body>
        <div class="wrapper">
            <div class="wrapper-heading">Mailing Tool</div>
            <div class="wrapper-content" ng-controller="SelectTemplateController">
                <div class="template" id="greetings" ng-click="showTemplate($event)">
                    <h3>Greetings</h3>
                    <img src="pepcuscapability-showcase/ui-components/mailingTool/images/greeting.jpg" height="200" alt="Image preview...">
                </div>
                <div class="template" id="notification" ng-click="showTemplate($event)">
                    <h3>Notification</h3>
                    <img src="pepcuscapability-showcase/ui-components/mailingTool/images/notification.jpg" height="200" alt="Image preview...">
                </div>
            </div>

        </div>
    </body>
</html>
