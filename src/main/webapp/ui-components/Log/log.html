<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript" src="js/log.js"></script>
	<div class="container-fluid">
		<form role="form" name="logForm" id="logForm" enctype="multipart/form-data">	
		  <div class="row">
		    <div class="col-md-6 col-md-offset-4" style="background-color:lavender;">
	    		<div class="form-group">
				  <label for="file">File:</label>
				  <input type="file" class="form-control" id="file" name="file" required>
				</div>
			</div>
		  </div>

		  <br>

		  <div class="row">
		  	<div class="col-md-3 " style="background-color:orange;">
	    		<div class="form-group">
	  				<label for="start">Starting</label>
					<input type="date" class="form-control" id="start" name="start">
				</div>
		  	</div>
		  
		  	<div class="col-md-3 " style="background-color:orange;">
	    		<div class="form-group">
	  				<label for="end">Ending</label>
					<input type="date" class="form-control" id="end" name="end" >
				</div>	
		  	</div>
		  </div>
		

		<div class="row">
			<div style="padding-top: 30px;">
	        	<input type="submit" class="btn btn-danger" style="width:120px;height:50px;margin:auto;display:block" id="btnSubmit">
	    	</div>
		</div>
		</form>
		<br>

		<table  class="table-responsive table-bordered" id="logResult" style="display:none;">
			<tbody>
				<tr>
					<td>DEBUG : </td>
					<td id="debugData"></td>
				</tr>
				<tr>
					<td>INFO : </td>
					<td id="infoData"></td>
				</tr>
				<tr>
					<td>ERROR : </td>
					<td id="errorData"></td>
				</tr>
				<tr>
					<td>WARN : </td>
					<td id="warnData"></td>
				</tr>
				<tr>
					<td>TRACE : </td>
					<td id="traceData"></td>
				</tr>
			</tbody>
		</table>
	
	</div>
</body>

</html>
