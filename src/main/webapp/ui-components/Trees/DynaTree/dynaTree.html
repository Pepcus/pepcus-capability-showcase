<html>
<head>
	<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
    <script src='js/jquery-ui.custom.js' type="text/javascript"></script>
    <script src='js/jquery.cookie.js' type="text/javascript"></script>
	<script src='js/jquery.dynatree.js' type="text/javascript"></script>
	<script src='js/jquery-animate-css-rotate-scale.js' type="text/javascript"></script>
	
    <link rel='stylesheet' type='text/css' href='../../css/include.css'>
	<link rel='stylesheet' type='text/css' href='css/ui.dynatree.css'>
    

   <script type="text/javascript">
	
	var displayOnDiv = null;
	var loading='<img id="loader1" style="margin:25% 35%;" src="images/loading.gif" width="120" height="30" alt="Loading content..."/>';
   
   $(document).ready(function(){
		$("#tree").dynatree({
            onActivate: function(node) {
                if(node.data.title == "Pepcus")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/index.html"></iframe></div>';
				}
				else if(node.data.title == "Home")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/index.html"></iframe></div>';
				}
				else if(node.data.title == "About")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/about.html"></iframe></div>';
				}else if(node.data.title == "Our Services")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/ourservices.html"></iframe></div>';
				}else if(node.data.title == "Details")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/details.html"></iframe></div>';
				}
				else if(node.data.title == "Career")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/career.html"></iframe></div>';
				}
				else if(node.data.title == "Contact Us")
				{
				displayOnDiv = '<div id="wrap">'+loading+'<iframe id="frame" src="http://www.pepcus.com/contact.html"></iframe></div>';
				}
				else
				{
				displayOnDiv = '<div id="slide">You Selected '+node.data.title+'!!</div>';
				}
				
				$("#pageUnderTree").html(' ');
				$("#pageUnderTree").html(displayOnDiv);
				$('#frame').hide();
				$("#slide").animate({
					  top:'100px',
					  width:'100%',
					  fontSize:'35px',
					  rotate: '720deg',
				},1000);		
				
				$('#frame').on('load', function () {
				$('#loader1').hide();
				$('#frame').show();
				});
            },
            persist: true,
            children: [ // Pass an array of nodes.
							{"title": "Pepcus","isFolder": true, "key": "pepcus",
										"children": [
													{"title": "Home"},
													{"title": "About"},
													{"title": "Our Services"},
													{"title": "Details"},
													{"title": "Career"},
													{"title": "Contact Us"},
												]
							},
										{"title": "Item 1"},
							{"title": "Folder 2", "isFolder": true, "key": "folder2", "expand": true,
								"children": [
									{"title": "Sub-Folder 2.1","isFolder": true, "key": "subfolder2.1",
										"children": [
													{"title": "Sub-Folder 2.1.1","isFolder": true, "key": "subfolder2.1.1", "expand": true,
														"children": [
																	{"title": "Sub-item 2.1.1.1"},
																	{"title": "Sub-item 2.1.2.2"},
																	{"title": "Sub-item 2.1.1.3"},
																	{"title": "Sub-item 2.1.2.4"}
																]
														},
													{"title": "Sub-item 2.1.2"},
													{"title": "Sub-item 2.1.3"},
													{"title": "Sub-item 2.1.4"}
												]
										},
									{"title": "Sub-item 2.2"},
									{"title": "Sub-item 2.3 (lazy)", "isLazy": true }
								]
							},
							{"title": "Folder 3", "isFolder": true, "key": "folder3",
								"children": [
									{"title": "Folder 3.1", "isFolder": true, "key": "folder3.1", "expand": true,
										"children": [
													{"title": "Sub-item 3.1.1"},
													{"title": "Sub-item 3.1.2"},
													{"title": "Sub-item 3.1.3"},
													{"title": "Sub-item 3.1.4"}
												]
										},
									{"title": "Sub-item 3.2"},
									{"title": "Sub-item 3.3"},
									{"title": "Sub-item 3.4"}
								]
							},
							{"title": "Lazy Folder 4 (lazy)", "isFolder": true, "isLazy": true, "key": "folder4"},
							{"title": "Item 5"}
							
            ]
        });
    });
    </script>
</head>

<body>
    <!-- Add a <div> element where the tree should appear: -->
    <div id="tree"></div>
	<div id="pageUnderTree">
	</div>

</body>

</html>
