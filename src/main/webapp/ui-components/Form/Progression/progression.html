<html>

<head>
	<title>Progression</title>
	<link rel='stylesheet' type='text/css' href='../../css/include.css' >
	<link rel='stylesheet' type='text/css' href='css/progression.css'>
	<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/progression.min.js"></script>
	<script type="text/javascript" src="js/demoProgression.js"></script>
	
</head>

<body>
<br>
	<form id="myform">
		<p>
			<label for="">Field 1 :</label>
			<input  id="f1" data-progression type="text" data-helper="Help users through forms by prividing helpful hinters" name="name" value="" placeholder="">
		</p>

		<p>
			<label for="">Field 2 :</label>
			<input id="f2" data-progression type="text" data-helper="Tracks users progress when filling in forms" name="email" value="" placeholder="">
		</p>

		<p class="left">
			<label for="">Field 3 :</label>
			<input id="f3" data-progression type="text" data-helper="The tooltip is fully customisable" name="mytel" value="" placeholder="">
		</p>
			
		<p class="right">
			<label for="">Field 4 :</label>
			<input id="f4" data-progression type="text" data-helper="And can be positioned left or right" name="mytel" value="" placeholder="">
		</p>

		<p>
			<label for="">Field 5 :</label>
			<textarea id="f5" data-progression name="" data-helper="Either the helper text or progress bar can be turned off"></textarea>
		</p>

		<p>
			<input type="button" onclick="" class="button" name="" value="Lets Go!" placeholder="">
		</p>

	</form>

	<div id="showValues"></div>
		
</body>
</html>
