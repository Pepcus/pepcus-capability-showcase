<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link href="../../css/include.css" rel="stylesheet" />
	<style>
		body{
            /*float:left;*/
            overflow: hidden;
        }
        #container{
            /*width: 100%; */
            /*margin-left: 15px;*/
            margin-right: 10px;
            text-align:left;
        }
        .section-container{
            /*width: 100%;*/
            margin: 20px;
            /*overflow: hidden;*/
        }
	</style>
	<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/highcharts.js"></script>
	<script src="../js/exporting.js"></script>


<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: 'Combination chart',
					style: {
	                color: 'black',
					},
        },
        xAxis: {
			title: {
                    text: 'Fruits',
					style: {
	                color: 'black',
					},
                },
            categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
        },
		yAxis: {
                title: {
                    text: 'Value',
					style: {
	                color: 'black',
					},
                },
            },
        labels: {
            items: [{
                html: 'Total fruit consumption',
                style: {
                    left: '50px',
                    top: '18px',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                }
            }]
        },
        series: [{
            type: 'column',
            name: 'Jane',
            data: [3, 2, 1, 3, 4]
        }, {
            type: 'column',
            name: 'John',
            data: [2, 3, 5, 7, 6]
        }, {
            type: 'column',
            name: 'Joe',
            data: [4, 3, 3, 9, 0]
        }, {
            type: 'spline',
            name: 'Average',
            data: [3, 2.67, 3, 6.33, 3.33],
            marker: {
            	lineWidth: 2,
            	lineColor: Highcharts.getOptions().colors[3],
            	fillColor: 'white'
            }
        }, {
            type: 'pie',
            name: 'Total consumption',
            data: [{
                name: 'Jane',
                y: 13,
                color: Highcharts.getOptions().colors[0] // Jane's color
            }, {
                name: 'John',
                y: 23,
                color: Highcharts.getOptions().colors[1] // John's color
            }, {
                name: 'Joe',
                y: 19,
                color: Highcharts.getOptions().colors[2] // Joe's color
            }],
            center: [100, 80],
            size: 100,
            showInLegend: false,
            dataLabels: {
                enabled: false
            }
        }]
    });
});
</script>

</head>
<body>
    <section class="section-container border-lightblue">
        <div class="content-heading lightblue">
            <h2 class="h5 white-heading">Multiple High Chart</h2>
        </div>
        <div id="container"></div>
    </section>
</body>
</html>
