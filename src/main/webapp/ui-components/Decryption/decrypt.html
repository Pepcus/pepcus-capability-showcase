<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/fileDec.js"></script>
    <script type="text/javascript" src="js/pwdDec.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/common/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/decrypt.css"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-heading blue"><h2 class="h5 white-heading">Password & File Decryption</h2></div>
    <div class="decrypt-container">
        <div class="pwd-decrypt-wrapper">
            <div class="wrapper-heading blue"><h2 class="h5 white-heading">Password decryption</h2></div>
            <div class="pwd-decrypt-wrapper-form">
                <form role="form" name="pwdDecForm" id="pwdDecForm">
                    <div class="form-group">
                        <div class="selectContainer">
                            <select class="form-control" name="algorithm" id="algorithm" required>
                                <option value="">--Select Decryption method--</option>
                                <option value="base64">Base64</option>
                                <option value="TripleDES">TripleDES</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group input-string">
                        <!--<label class="sr-only" for="password">Input String</label>-->
                        <input type="text" name="password" placeholder="Enter encrypted String..." required
                               class="form-control" id="password">
                    </div>
                </form>
                <br>
                <div class="decrypt-response">
                    <div class="form-group">
                        <input type="text" name="pwdDecryptResponse" id="pwdDecryptResponse">
                    </div>
                </div>
            </div>
        </div>
        <div class="file-decrypt-wrapper">
            <div class="wrapper-heading blue"><h2 class="h5 white-heading">File decryption</h2></div>
            <div class="pwd-decrypt-wrapper-form">
                <form role="form" name="fileDecForm" id="fileDecForm" enctype="multipart/form-data">
                    <div class="">
                        <div class=" ">
                            <div class="form-group">
                                <!--<label for="file">File:</label>-->
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="pass-input">
                        <div class="form-group">
                            <input type="password" class="form-control" id="key" name="key"
                                   placeholder="Enter password">
                        </div>
                    </div>
                    <div class="submit-btn">
                        <div>
                            <input type="submit" class="btn " id="btnSubmit">
                        </div>
                    </div>
                </form>
                <br>
                <div id="fileResult" style="display:none;">
                    <input type="text" name="r" id="r/">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
