<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Featuring various form elements" />
        <title>Miscellaneous Form Elements</title>

        <link href="../../css/include.css" rel="stylesheet" type="text/css"/>
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> -->
        <script type="text/javascript" src="../../js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.formatCurrency-1.4.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/progression.min.js"></script>
        <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="js/demoProgression.js"></script>
        <link rel="stylesheet" type="text/css" href="../../css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet' type='text/css' href='css/progression.css'>
        <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'>
        <link rel="stylesheet" type="text/css" href="css/MiscFormElements.css" >
    </head>
    <body class="body">
        <div class="rendering-container">
                <section class="section-container border-lightblue">
                <div class="content-heading lightblue">
                    <h2 class="h5 white-heading">Slider value</h2>
                </div>
                <div class="form-slider-contents">
                    <label class="label" for="slider">Slide it</label>
                    <div id="slider"></div>
                    <div class="input-field"><input style="min-width:70px; width: 100%" id="sliderValue" placeholder="Slider Value" disabled="true" /></div>
                </div>
            </section>
            <section class="section-container border-green">
                <div class="content-heading green">
                    <h2 class="h5 white-heading">Currency formatter</h2>
                </div>
                <div class="form-formatter-contents">
                    <label class="label" for="currencyFormatter">Enter Amount</label>
                    <div class="input-field"><input type="text" id="currencyFormatter" name="input1" placeholder="$" style="100%" maxlength="20"></div>
                </div>
            </section>
            <section class="section-container border-darkblue">
                <div class="content-heading darkblue">
                    <h2 class="h5 white-heading">Form Progression</h2>
                </div>
                <form id="myform" class="form-progression-contents">
            		<p>
                        <div class="progression-input-field">
            			<label class="label" for="f1">Field 1</label>
                        
            			<input  id="f1" data-progression type="text" data-helper="Help users through forms by prividing helpful hinters" name="name" value="" placeholder="Name"></div>
            		</p>

            		<p>
                        <div class="progression-input-field">
            			<label class="label" for="">Field 2</label>
                        
            			<input id="f2" data-progression type="text" data-helper="Tracks users progress when filling in forms" name="email" value="" placeholder="Email">
                        </div>
            		</p>

            		<p class="left">
                        <div class="progression-input-field">
            			<label class="label" for="">Field 3</label>
                        
            			<input id="f3" data-progression type="text" data-helper="The tooltip is fully customisable" name="mytel" value="" placeholder="Contact"></div>
            		</p>
            			
            		<p class="right">
                        <div class="progression-input-field">
            			<label class="label" for="">Field 4</label>
                        
            			<input id="f4" data-progression type="text" data-helper="And can be positioned left or right" name="mytel" value="" placeholder="Address"></div>
            		</p>

            		<p>
                        <div class="progression-input-field">
            			<label class="label" for="">Field 5</label>
                        
            			<textarea id="f5" data-progression name="" data-helper="Either the helper text or progress bar can be turned off" placeholder="Feedback"></textarea></div>
            		</p>

            		<!-- <p>
                        <div class="progression-button">
            			<input type="button" onclick="myFun();" class="btn" name="" value="Lets Go!"></div>
            		</p> -->
                </form>
            </section>
        </div>    
    </body>
    <script type="text/javascript" src="js/MiscFormElements.js"></script>
        
</html>
