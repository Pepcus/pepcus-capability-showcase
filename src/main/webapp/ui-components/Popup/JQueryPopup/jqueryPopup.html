<html>
	<head>
		<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.bpopup.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="../../css/include.css" />
		<script type="text/javascript">
			$(document).ready(function(){
				$(function() {
					$('#my-button').bind('click', function(e) {
	
			                // Prevents the default action to be triggered. 
			                e.preventDefault();
	
			                // Triggering bPopup when click event is fired
			               $('#element_to_pop_up').bPopup();
			                
					}); 
		            // Binding a click event
		            // From jQuery v.1.7.0 use .on() instead of .bind()
		            $('.button').each(function(){
		            	$(this).bind('click', function(e) {
	
			                // Prevents the default action to be triggered. 
			                e.preventDefault();
				                
			 				//////////////--Button containing data--//////
				            var self = $(this) //button
				            , content = $('.content'); 
				            
				            $('#element_to_pop_up_2').bPopup({
				                onOpen: function() {
				                    content.html('<a class="b-close"><img src="images/cross.png"><a/>'+ self.data('bpopup') || '');
				                },
				                onClose: function() {
				                    content.empty();
				                }
				            });
		           		});
		            	

		            });
		           

		        });

			});
		</script>	
	</head>
	<body>
	</body>

</html>

<!-- Element to pop up -->
	<div id="element_to_pop_up" >
		<a class="b-close"><img src="images/cross.png"><a/>
		<iframe class="popUpRestContentSizePdf" src="data/pepcus.pdf"></iframe>
	</div>
	
	<div id="element_to_pop_up_2" class="content">
		<a class="b-close"><img src="images/cross.png"><a/>
	</div>

	<div id="buttons">
		
		<span class="button small"
			 data-bpopup='
			 <iframe class="popUpRestContentSize" src="http://www.youtube.com/embed/pPb2lIap6Es?rel=0" frameborder="0" allowfullscreen></iframe>
			 '>
			 Pop a video
		</span>
		
			
		<span id="my-button">
			 Pop a pdf
		</span>
	
	</div>
